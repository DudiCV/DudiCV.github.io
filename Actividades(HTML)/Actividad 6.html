<!DOCTYPE html>
<html>
<head>
    <title> Formulario de registro - Mi web </title> <!-- Título -->
</head> <!-- Cabecera -->

<body> <!-- Cuerpo -->
    <h1> Formulario de registro </h1> <!-- Insertar título 1 -->
    <form action="" method="get"> <!-- Formuario  -->
<p>
    Nombre: <input type = "text"  name = "nombre"  maxlength = "50"/> 
</p>
<p>
    Apellido: <input type = "text " name = "Apellido" maxlength = "50"/>
</p>
<p>
    Sexo: <input type = "radio" name = "Sexo" value="h" /> 
    hombre <input type="radio" name="sexo" value="m" /> mujer
</p>
<p>
    Correo: <input type = "text" name = "Correo" maxlength = "100" />
</p>
<p>
    <input type="checkbox" name = "Notificaciones" checked/>Deseo recibir información sobre novedades
     y ofertas
</p>
<p>
    <input type = "checkbox" name = "Condiciones" /> Declaro haber leído y aceptar las 
    condiciones generales del programa y la normativa sobre protección de datos.
</p>
<p>
<input type = "submit" value = "Enviar" />
</p>
</form>
</body>

</html>
